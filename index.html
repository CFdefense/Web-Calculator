<!DOCTYPE html> <!-- Document Type and Version --> 
<html lang=""en> <!-- Language -->

<head> <!-- meta information -->
    <meta charset="UTF-8"> <!-- Supports UTF8 encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- set initial view of screen -->
    <title>Document</title> 
    <link rel="stylesheet" href="style.css"> <!-- link css file to html -->
</head>

<body> <!-- Contents of Webpage -->

    <div id="Calculator">  <!-- Group elements below under 'calculator' -->
        <input id="Display" readonly> <!-- Create input 'Display' to be readonly-->
        <div id="keys"> <!-- Group Elements below under keys-->
            <!-- Initialize Buttons, and onclick, execute function, some have special class-->
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>

            
        </div>
    </div>

    <script src="index.js"></script> <!-- Source of JS File -->
</body>
</html>
